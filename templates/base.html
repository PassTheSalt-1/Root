<!DOCTYPE html>
<html>
    <head>
    <title>{{ title }}</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        nav {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        nav a {
            color:white;
            margin-right: 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            margin-top: 20px;
        }
    </style>
</head>

<body> 
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/projects">Projects</a>
        <a href="/logout">Logout</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
