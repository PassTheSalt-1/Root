{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1>Projects</h1>
    <p>Here's a list of my projects!</p>
    <ul>
        {% for project in projects %}
            <li>
                <strong>
                    <a href="{{project.url}}" target="_blank">{{project.name}}</a>
                </strong>: {{project.description}}
            </li>
        {% endfor %}

    </ul>
{% endblock %}
